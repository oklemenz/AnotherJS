<!DOCTYPE html>
<html lang="en">
<head>
    <title>Another World</title>
    <meta charset="UTF-8"/>
    <meta name="description" content="Another World reimplementation written in HTML5 / JavaScript"/>
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0.0, viewport-fit=cover"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-title" content="AnotherJS"/>
    <link rel="icon" type="image/png" href="img/favicon.png"/>
    <link rel="shortcut icon" type="image/png" href="img/touch-icon-152.png"/>
    <link rel="apple-touch-icon" href="img/touch-icon-152.png"/>
    <link rel="apple-touch-icon" sizes="152x152" href="img/touch-icon-152.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="img/touch-icon-180.png"/>
    <link rel="manifest" href="site.webmanifest"/>
    <link type="text/css" rel="stylesheet" href="css/game.css"/>
    <script type="module" src="./js/index.js"></script>
</head>
<body oncontextmenu="return false;">
<div class="game">
    <div class="game_container">
        <canvas id="canvas" width="640" height="400"></canvas>
        <div id="output" class="canvas_overlay">
            <div id="start" class="click_to_start">
                <span class="huge">Press to Start</span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/touch.js"></script>
</body>
</html>
